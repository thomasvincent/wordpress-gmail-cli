name: CodeQL

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches: [main]
  schedule:
    # Run weekly, Tuesday 22:28 UTC
    - cron: '28 22 * * 2'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      # Required for all workflows
      security-events: write
      # Required to checkout code
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full git history is needed for CodeQL to calculate changes accurately
          fetch-depth: 0

      # Set up PHP environment for analyzing PHP code
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Should match version in codeql-config.yml
          coverage: none
          tools: none

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          # Reference the custom configuration file
          config-file: ./.github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"