name: CodeQL Analysis (SAST)

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.gitignore'
  schedule:
    # Run weekly on Tuesday at 22:28 UTC
    - cron: '28 22 * * 2'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      # Required for all workflows
      security-events: write
      # Required to checkout code
      contents: read
      # To upload SARIF results for PR comments
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full git history is needed for CodeQL to calculate changes accurately
          fetch-depth: 0

      # Set up PHP environment for analyzing PHP code
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Should match version in codeql-config.yml
          coverage: none
          tools: none
          extensions: mbstring, xml, zip, intl, json, curl

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: php
          # Use custom configuration
          config-file: ./.github/codeql/codeql-config.yml
          # Add queries for deeper security analysis
          queries: security-and-quality,security-extended

      - name: Install Composer dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-progress --ignore-platform-reqs
          fi

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:php"
          upload: true